<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Singin</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="signin()">
          <div class="form-group">
            <div class="col-md-12">
              <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
