<div class="row">
  <div class="col-md-12">
    <a ng-click="upsert()">New</a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">

    <table class="table table-striped table-bordered table-condensed">
      <tr>
        <th class="text-center">clientId</th>
        <th class="text-center">clientSecret</th>
        <th class="text-center">name</th>
        <th class="text-center">redirectURI</th>
        <th class="text-center">trusted</th>
        <th class="text-center">createdAt</th>
        <th class="text-center">updatedAt</th>
        <th class="text-center">action</th>
      </tr>
      <tr ng-repeat="item in vm.items">
        <td class="text-center">{{item.clientId}}</td>
        <td class="text-center">{{item.clientSecret}}</td>
        <td class="text-center">{{item.name}}</td>
        <td class="text-center">{{item.redirectURI}}</td>
        <td class="text-center">{{item.trusted}}</td>
        <td class="text-center">{{item.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td class="text-center">{{item.updatedAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
        <td class="text-center">
          <a type="button" class="btn btn-xs btn-primary" href="#/client/{{item.clientId}}">Show</a>
          <a type="button" class="btn btn-xs btn-warning" ng-click="upsert(item)">Edit</a>
          <a type="button" class="btn btn-xs btn-danger" ng-click="delete(item)">Delete</a>
        </td>
      </tr>
    </table>

  </div>
</div>
