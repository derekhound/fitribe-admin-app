<div class="row">

  <form class="form-horizontal">
    <div class="form-group" ng-repeat="(key, value) in vm.item">
      <label class="col-md-2 control-label">{{key}}</label>
      <div class="col-md-10">
        <p class="form-control-static">{{value}}</p>
      </div>
    </div>
  </form>

</div>
