<div class="modal-header">
  <h3 class="modal-title">{{vm.title}}</h3>
</div>

<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="email" class="col-md-2 control-label">email</label>
      <div class="col-md-10">
        <input type="email" class="form-control" id="email" ng-model="vm.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-md-2 control-label">password</label>
      <div class="col-md-10">
        <input type="password" class="form-control" id="password" ng-model="vm.password">
      </div>
    </div>
 </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">{{vm.verb}}</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
